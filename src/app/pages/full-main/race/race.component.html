  <div class="row">
    <div class="col">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <!-- <th class="text-center">Event</th> -->
            <th class="text-center">Category</th>
            <th class="text-center">รุ่น</th>
            <th class="text-center">Class</th>
            <th class="text-center">วันที่เริ่มแข่ง</th>
            <th class="text-center">
              <button type="button" class="btn btn-secondary w-100" (click)="openEdit('0ms', '0ms')">เพิ่ม รายการแข่ง</button>
            </th>
          </tr>
        </thead>
        <tbody>
        @for (raceData of allRace; track raceData) {
          <tr>
            <!-- <td class="text-center">{{raceData.category_name}}</td> -->
            <td class="text-center w-25" (click)="navigateToDashboard(raceData.id_list)">
              {{ getSessionName(raceData.session_value) }}
            </td>
            <td class="text-center" (click)="navigateToDashboard(raceData.id_list)">
              {{ getRaceSegmentName(raceData.segment_value) }}
            </td>
            <td class="text-center" (click)="navigateToDashboard(raceData.id_list)">
              {{ getClassName(raceData.class_value) }}
            </td>
            <td class="text-center w-25" (click)="navigateToDashboard(raceData.id_list)">
              {{ raceData.session_start| date:'dd/MM/yyyy HH:mm' }}
            <td class="text-center">
              <div class="row d-flex justify-content-center">
                <div class="col-2">
                  <img style="border-radius: 0; height: 24px;" src="images/icon/icon_edit.png" (click)="openEdit('0ms', '0ms', raceData.id_list)">
                </div>
                <div class="col-2">
                  <img style="border-radius: 0; height: 24px;" src="images/icon/icon_delete.png" (click)="openRaceDelete('0ms', '0ms', raceData.id_list)">
                </div>
              </div>
            </td>
          </tr>
        }

        </tbody>
      </table>

    </div>
  </div>
</div>
