<div style="margin-top: 20px;" class="container">
  <div class="row">
    <mat-chip-set aria-label="Fish selection">
      <div class="col-6 col-lg-3">
          <mat-chip disabled style="width: auto;">TSS Bangsaen Grand Prix 2025</mat-chip>
      </div>
    </mat-chip-set>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">Category</th>
            <th class="text-center">รุ่น</th>
            <th class="text-center">Session</th>
            <th class="text-center">Class</th>
            <th class="text-center">วันที่เริ่มแข่ง</th>
            <th class="text-center"></th>
          </tr>
        </thead>
        <tbody>
        @for (raceData of allRace; track raceData) {
          <tr>
            <td class="text-center" (click)="navigateToDashboard(raceData.id_list)">{{raceData.category_name}}</td>
            <td class="text-center" >-</td>
            <!-- <td class="text-center" >{{ raceData.raceSegment }}</td> -->
            <td class="text-center" >{{ raceData.class_value }}</td>
            <td class="text-center" >{{ raceData.season_id }}</td>
            <td class="text-center">{{ raceData.session_start| date:'dd/MM/yyyy HH:mm' }}
            <td class="text-center">
              <div class="row d-flex justify-content-center">
                <div class="col-2">
                  <img style="border-radius: 0; height: 24px;" src="images/icon/icon_edit.png" (click)="openEdit('0ms', '0ms', raceData.id_list)">
                </div>
                <div class="col-2">
                  <img style="border-radius: 0; height: 24px;" src="images/icon/icon_delete.png" (click)="openRaceDelete('0ms', '0ms', raceData.id_list)">
                </div>
              </div>
            </td>
          </tr>
        }

        </tbody>
      </table>

    </div>
  </div>
</div>
