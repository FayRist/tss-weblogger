<div style="margin-top: 20px;" class="container">
  <div class="row">
      <div class="col-6 col-lg-3">
      <form class="mat-input-form">
        <mat-form-field class="w-100">
          <mat-label>Event</mat-label>
          <input matInput disabled value="TSS Bangsaen Grand Prix 2025 ">
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">Category</th>
            <th class="text-center">รุ่น</th>
            <th class="text-center">Session</th>
            <th class="text-center">Class</th>
            <th class="text-center">วันที่เริ่มแข่ง</th>
            <th class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center" (click)="navigateToDashboard()">Thailand Super Pickup D2</td>
            <td class="text-center" >PickUp</td>
            <td class="text-center" >Class C</td>
            <td class="text-center" >Race 5</td>
            <td class="text-center" >4 July, 2030  10:15:00</td>
            <td class="text-center">
              <div class="row d-flex justify-content-center">
                <div class="col-2">
                  <img style="border-radius: 0; height: 24px;" src="images/icon/icon_edit.png" (click)="openEdit('0ms', '0ms')">
                </div>
                <div class="col-2">
                  <img style="border-radius: 0; height: 24px;" src="images/icon/icon_delete.png" (click)="openRaceDelete('0ms', '0ms')">
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
