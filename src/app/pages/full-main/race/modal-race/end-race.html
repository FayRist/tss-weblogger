<h2 mat-dialog-title class="text-center">ต้องการ <b style="color: #dc3545;">จบ Race</b>  <br>
  <u><b style="color: #dc3545;">{{ raceName }}</b></u>
  <br> หรือไม่?
</h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-12 d-flex justify-content-center mt-2">
      <form class="mat-input-form">
        <p class="text-warning">กรุณาใส่รหัสผ่านของคุณเพื่อยืนยันการลบ</p>
        <mat-form-field class="w-100">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            @if (!password) {
              <mat-hint class="text-danger">*Enter your password</mat-hint>
            }
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="row">
      <div class="col-12 d-flex justify-content-center mt-2">
        <button type="button" class="btn btn-danger" matButton mat-dialog-close>ยกเลิก</button>
        <button type="button" class="btn btn-success"   matButton cdkFocusInitial   (click)="onEnd()">ยืนยัน</button>
      </div>
  </div>
</mat-dialog-content>
