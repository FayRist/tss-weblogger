<mat-toolbar class="pt-2">
  <mat-toolbar-row>
    <div class="container">
    <div class="row w-100">
      <div class="col-3 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
          <mat-label>Race</mat-label>
            <input matInput disabled class="text-center" value="Thailand Super Pickup D2">
          </mat-form-field>
        </form>
      </div>
      <div class="col-3 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
          <mat-label>รุ่น</mat-label>
            <input matInput disabled class="text-center" value="Pickup">
          </mat-form-field>
        </form>
      </div>
      <div class="col-3 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
          <mat-label>Session</mat-label>
            <input matInput disabled class="text-center" value="Race 5">
          </mat-form-field>
        </form>
      </div>
      <div class="col-3 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
            <mat-label>ชื่อนักแข่ง</mat-label>
            <input matInput disabled class="text-center" value="นายทดสอบ TEST01">
          </mat-form-field>
        </form>
      </div>
    </div>

    </div>
  </mat-toolbar-row>
</mat-toolbar>


<div style="margin-top: 20px;" class="container">
    <div class="row w-100">
      <div class="col-2 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
          <mat-label>หมายเลขรถ</mat-label>
            <input matInput disabled class="text-center" value="8">
          </mat-form-field>
        </form>
      </div>
      <div class="col-2 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
          <mat-label>Logger ID</mat-label>
            <input matInput disabled class="text-center" value="TSS001">
          </mat-form-field>
        </form>
      </div>
      <div class="col-2 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
          <mat-label>Session</mat-label>
            <input matInput disabled class="text-center" value="Offline">
          </mat-form-field>
        </form>
      </div>
      <div class="col-2 pt-2">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
          <mat-label>Warning</mat-label>
            <input matInput disabled class="text-center" value="0">
          </mat-form-field>
        </form>
      </div>
      <div class="col-4 pt-2">
        <button type="button" class="btn btn-warning w-100 h-50 text-light">
          Clear Warning
        </button>
      </div>
    </div>

    <!-- -Map Race ----------------- -->
    <div class="row w-100">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5>Racer Detail</h5>
          </div>
          <div class="card-body">
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="toggleRoutePath" [(ngModel)]="showRoutePath">
              <label class="form-check-label" for="toggleRoutePath">แสดงเส้นทางการวิ่ง</label>
            </div>
            <div #raceMap id="raceMap" class="race-map" aria-label="race map"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- -Map Race ----------------- -->

    <!-- ----Apex Chart-------------- -->
    <div class="row w-100 mt-5">
            <div class="col-md-12">
              <div class="card" style="margin-bottom: 0px;">
                  <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>
                      Graph Realtime Average AFR
                      <!-- @if(currentPageData.length > 0){
                        <span class="badge bg-primary ms-2">
                          Page {{ currentPage }} ({{ currentPageData.length }} records)
                        </span>
                      } -->
                    </h5>

                    <div class="d-flex align-items-center gap-2">
                      <div class="form-check form-switch">
                        <button
                          #selectButton
                          type="button"
                          mat-raised-button
                          color="accent"
                          class="chart-filter-btn"
                          (click)="select.open()">
                          <!-- <span class="btn-label" [title]="triggerText">{{ triggerText }}</span> -->

                          <!-- ใช้ SVG แทนลูกศร -->
                          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor" aria-hidden="true">
                            <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>
                          </svg>

                          <mat-select
                            #select
                            multiple
                            [value]="selectedKeys"
                            (selectionChange)="onMultiSelectChange($event.value)"

                            panelClass="chart-filter-panel"
                          >
                            <!-- (ทางเลือก) ปุ่ม All -->
                            <mat-option [value]="'all'">ทั้งหมด</mat-option>

                            @for (o of options; track o) {
                              <mat-option [value]="o.value">{{ o.label }}</mat-option>
                            }
                          </mat-select>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="chart-wrapper">
                      <div id="chart-detail">
                        <apx-chart
                          [series]="detailOpts.series"
                          [chart]="detailOpts.chart"
                          [xaxis]="detailOpts.xaxis"
                          [yaxis]="detailOpts.yaxis"
                          [stroke]="detailOpts.stroke"
                          [dataLabels]="detailOpts.dataLabels"
                          [markers]="detailOpts.markers"
                          [colors]="detailOpts.colors"
                          [fill]="detailOpts.fill"
                          [tooltip]="detailOpts.tooltip"
                          [legend]="detailOpts.legend"
                          [theme]="detailOpts.theme"
                        ></apx-chart>
                      </div>

                      <div id="chart-brush">
                        <apx-chart
                          [series]="brushOpts.series"
                          [chart]="brushOpts.chart"
                          [xaxis]="brushOpts.xaxis"
                          [yaxis]="brushOpts.yaxis"
                          [colors]="brushOpts.colors"
                          [fill]="brushOpts.fill"
                          [grid]="brushOpts.grid"
                          [dataLabels]="brushOpts.dataLabels"
                          [stroke]="brushOpts.stroke"
                          [theme]="brushOpts.theme"
                        ></apx-chart>
                      </div>
                    </div>

                  </div>
              </div>
            </div>
    </div>

</div>
