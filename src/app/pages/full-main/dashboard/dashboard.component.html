<div style="margin-top: 20px;" class="container">
  <div class="row">

  @for (item of items; track $index) {
    <div class="col-6 col-sm-4 col-lg-3 mt-3" (click)="navigateToLoggerDetail()">
      <mat-card class="logger-card" appearance="outlined"  >
        <mat-card-content>
          <div class="row">
            <div class="col-12">
              <h3 style="margin: 0.5rem 0 0 0;"><span class="badge text-bg-secondary w-100">No.1</span></h3>
            </div>
            <div class="col-12">
              <h3 style="margin: 0.5rem 0 0 0;"><span class="badge text-bg-secondary w-100">TSS01</span></h3>
            </div>
          </div>

          <hr style="margin: 0.3rem 0;">
          <div class="row justify-content-center">
            <div class="col-6 pe-0 d-flex justify-content-center">
              <button type="button" class="btn btn-secondary w-100">
                Offline
              </button>
              <div matBadge="4" matBadgeOverlap="false" class="demo-section"  style="width: 27px;">
                <img style="border-radius: 0; height: 40px;" src="images/icon/image8.png">
              </div>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  }

  </div>
</div>
