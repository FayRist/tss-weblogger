    <div class="row">
      <div class="col-4">
        <form class="mat-input-form">
          <mat-form-field class="w-100">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="searchFilter($event)" placeholder="Form Code, Value, Config" #input>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div class="row">
      <table class="logger-table  table table-dark table-striped table-hover mat-elevation-z8"
        mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <!-- Status Online / Offline Column -->
        <ng-container matColumnDef="form_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by form_code">&nbsp;&nbsp;
            Form Code
          </th>
          <td class="text-center w-10" mat-cell *matCellDef="let element"> {{element.form_code}} </td>
        </ng-container>

        <!-- carNumber Column -->
        <ng-container matColumnDef="config_name">
          <th mat-header-cell
            *matHeaderCellDef mat-sort-header sortActionDescription="Sort by config_name">&nbsp;&nbsp;
            Config Name.
          </th>
          <td class="ps-5 w-10" mat-cell *matCellDef="let element"> {{element.config_name}} </td>
        </ng-container>


        <!-- loggerId Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">&nbsp;&nbsp;
            Value
          </th>
          <td class="text-center"  mat-cell *matCellDef="let element" > {{element.value}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description ">
            Description
          </th>
          <td  mat-cell *matCellDef="let element"> {{element.description }} </td>
        </ng-container>

        <ng-container matColumnDef="setting">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by setting "></th>
          <td class="text-center" mat-cell *matCellDef="let element">
            <div class="row d-flex justify-content-center">
              <div class="col-2 d-flex justify-content-center">
                <img class="me-3" style="border-radius: 0; height: 24px;" src="images/icon/icon_edit.png" (click)="openEdit('0ms', '0ms', element.id)">
                <img style="border-radius: 0; height: 24px;" src="images/icon/icon_delete.png" (click)="openDelete('0ms', '0ms', element.id)">
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20,40, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
  </div>
